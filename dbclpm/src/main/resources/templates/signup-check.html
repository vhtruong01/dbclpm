<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="px-6 py-6 bg-teal-300">
        <div class="w-1/2 my-6 mx-auto p-6 rounded-xl bg-white">
            <h1 class="mb-6 text-3xl">
                <b>Kiểm tra lại thông tin hộ dân khai báo</b>
            </h1>

            <form th:object="${user}" th:method="post" th:action="@{/signup/save}"
                onsubmit="return confirm('Bạn chắc chắn muốn xác nhận? \nHành động này chỉ có thể thực hiện 1 lần duy nhất. \nNếu có lỗi bạn sẽ phải tự chịu trách nhiệm và kiến nghị với cấp trên để được xử lí')">

                <div class="mb-3">
                    <label class="inline-block mb-2">Tên chủ hộ đăng ký <span
                            style="color: red">&#160;(*)</span></label>
                    <input type="hidden" name="tenChuHo" th:value="${user.tenChuHo}" class="w-full py-2 px-6 rounded-xl"
                        readonly>
                    <p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.tenChuHo}"></p>
                </div>

                <div class="mb-3">
                    <label class="inline-block mb-2">Số điện thoại <span style="color: red">&#160;(*)</span></label>
                    <input type="hidden" name="sdt" th:value="${user.sdt}" class="w-full py-2 px-6 rounded-xl">
                    <p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.sdt}"></p>
                </div>

                <div class="mb-3">
					<label for="district" class="inline-block mb-2">Quận/ huyện <span style="color: red">&#160;(*)</span></label>
					<input type="hidden" name="quanHuyen" th:value="${user.quanHuyen}" class="w-full py-2 px-6 rounded-xl">
					<p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.quanHuyen}"></p>
				</div>

				<div class="mb-3">
					<label for="ward" class="inline-block mb-2">Phường/ xã: <span style="color: red">&#160;(*)</span></label>
					<input type="hidden" name="xaPhuong" th:value="${user.xaPhuong}" class="w-full py-2 px-6 rounded-xl">
					<p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.xaPhuong}"></p>
				</div>

                <div class="mb-3">
                    <label class="inline-block mb-2">Địa chỉ chi tiết <span style="color: red">&#160;(*)</span></label>
                    <input type="hidden" name="diaChiChiTiet" th:value="${user.diaChiChiTiet}"
                        class="w-full py-2 px-6 rounded-xl" placeholder="Số nhà, Tòa nhà, đường,...">
                    <p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.diaChiChiTiet}"></p>
                </div>

                <div class="mb-3">
                    <label class="inline-block mb-2" for="loai">Loại hộ dân <span
                            style="color: red">&#160;(*)</span></label>
                    <input type="hidden" name="loaiHoDan.loai_id" th:value="${user.loaiHoDan.loai_id}" class="w-full py-2 px-6 rounded-xl"
                        required readonly>
                    <p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text="${user.loaiHoDan.ten}"></p>
                </div>

                <div class="mb-5">
                    <label class="inline-block mb-2">Mật khẩu đã tạo <span style="color: red">&#160;(*)</span></label> 
                    <input type="hidden" id="password" name="password" th:value="${user.password}"
                        class="w-full py-2 px-6 rounded-xl">
                    <p class="w-full py-2 px-6 rounded-xl bg-gray-200" th:text=${user.password}></p>
                </div>
                <div class="text-center">
                    <button type="submit"
	                    class="py-3 px-3 text-lg bg-green-500 hover:bg-green-700 rounded-xl text-white mx-3 font-bold">Hoàn tất đăng ký</button>
	                <a href="javascript:history.back()" class="py-3 px-3 text-lg bg-red-500 hover:bg-red-700 rounded-xl text-white mx-3 font-bold">Quay lại chỉnh sửa</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
