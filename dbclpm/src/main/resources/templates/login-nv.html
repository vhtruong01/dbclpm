<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .password-input {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 30px;
      height: 30px;
      background-repeat: no-repeat;
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="px-6 py-6">
    <div class="w-2/5 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
      <h1 class="mb-6 text-3xl">
        <b>Đăng nhập hệ thống</b>
      </h1>

      <form th:object="${user}" th:method="post" th:action="@{/login-nv/check}">

        <div class="mb-3">
          <label class="inline-block mb-2">Số điện thoại <span style="color: red">&#160;(*)</span></label><br> <input
            type="text" name="sdt" th:value="${user.sdt}" class="w-full py-2 px-6 rounded-xl" autofocus required
            onkeydown="if(event.keyCode === 13) document.getElementsByName('password')[0].focus()">
        </div>

        <div class="mb-3 password-input">
          <label class="inline-block mb-2">Mật khẩu <span style="color: red">&#160;(*)</span></label><br>
          <input type="password" id="passwordInput" name="password" th:value="${user.password}" class="w-full py-2 px-6 rounded-xl" required>
          <button type="button" class="toggle-password mt-3 mr-5" onclick="togglePasswordVisibility()"><i id="eyeIcon" class="fa-regular fa-eye-slash"></i></button>
        </div>

        <p th:if="${error == 'true'}" class="text-danger mb-3">Tên hoặc mật
          khẩu không đúng!</p>

        <button type="submit" class="py-3 px-3 text-lg bg-teal-500 hover:bg-teal-700 font-bold rounded-xl text-white mx-3 ">Đăng nhập</button>
        <a href="/" class="py-3 px-3 text-lg bg-red-500 rounded-xl hover:bg-red-700 font-bold text-white">Về
          trang chủ</a>
      </form>
    </div>
  </div>
</body>
<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById("passwordInput");
    var eyeIcon = document.getElementById("eyeIcon");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.className = "fa-regular fa-eye";
    } else {
      passwordInput.type = "password";
      eyeIcon.className = "fa-regular fa-eye-slash";
    }
  }
</script>

</html>
