<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tìm hộ dân theo sdt, mã công tơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center mt-5">
        <div class="w-1/2">
            <h2 class="text-center mb-4 py-6 font-bold text-4xl">Tìm kiếm hộ dân theo mã đồng hồ nước hoặc số điện thoại</h2>
            <form th:action="@{/search-plus}" th:method="post">
                <div class="flex">
                    <input type="text" th:name="keyword" placeholder="Nhập mã định danh trên đồng hồ (ví dụ HDML1134)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-l-lg" th:value="${keyword}" autofocus required/>
                    <button type="submit" class="px-3 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-r-lg">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
    <p th:if="${notExised != null}" class="text-danger flex justify-center items-center mt-3 font-bold"><span th:text="${notExised}"></span></p>
    <div class="my-5 text-center">
        <a href="javascript:history.back()" class="px-6 py-3 mx-3 text-lg font-semibold bg-red-500 hover:bg-red-700 text-white rounded-xl">Quay lại</a>
    	<a href="/" class="px-6 py-3 text-lg font-semibold bg-teal-500 hover:bg-teal-700 text-white rounded-xl">Về trang chủ</a>
    </div>

</body>

</html>
