<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xem công tơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Trạng thái đồng hồ nước</h1>
            <h2 class="text-2xl mb-4">Mã định danh: <span th:text="${congto.qcode}"></span></h2>
            <table class="border border-gray-400 rounded-lg mx-auto text-3xl">
                <tr>
                    <th class="p-4"><p>Số cũ</p></th>
                    <th class="p-4"><p>Số mới</p></th>
                </tr>
                <tr>
                    <td class="p-4"><p th:text="${#numbers.formatDecimal(congto.soCu, 0, 'COMMA', 0, 'POINT')}"></p></td>
                    <td class="p-4"><p th:text="${#numbers.formatDecimal(congto.soMoi, 0, 'COMMA', 0, 'POINT')}"></p></td>
                </tr>
            </table>
            <div class="my-5">
                <a href="/" class="px-6 py-3 text-lg font-semibold bg-red-500 hover:bg-red-700 text-white rounded-xl">Quay lại</a>
            </div>
        </div>
    </div>
    
</body>

</html>
